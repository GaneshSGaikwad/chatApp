<div>
    <label> Enter Your Name : &nbsp;</label>
    <input type="text" #na>

    
    <button class="btn btn-secondary" (click)="submit(na.value)">Submit</button>


</div>
<br><br>
<div class="row">
    <div class="col-sm">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <div>
                <div class="card-text" *ngFor="let item of channelService.user">

                    <h3>{{item.name}}</h3>

                    <input type="text" #message>
                    <p></p>
                    <!-- <button  [disabled]="flag2"  (click)="subscribe()  "> Subscribe</button> -->
                    <!-- <br><br> -->
                    <button class="btn btn-secondary"   (click)="addMessToChannel(message.value,item.name)  ">Send Mesaage</button>
                    <br><br>
                
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="col-sm">
        <div class="card-header" style="width: 18rem;">
            <div class="card-body" >
                <h3>General</h3>
                
                <div *ngFor="let item of printMessage()">
                    <div *ngIf="channelName==='general'">
                   
                    {{ item.date | date: "mediumTime" }}
                   <b>{{item.name}} </b>  :
                    {{item.messageBody}}
                    <hr>
                    
                </div>
                </div>
            </div>
        </div>
    </div>



    <div class="col-sm">
        <div class="card-header" style="width: 18rem;">
            <div class="card-body" >
                <h3>{{channelName}}</h3>
                
                <div *ngFor="let item of printMessage()">
                 <div *ngIf="channelName!=='general'">
                    {{ item.date | date: "mediumTime" }}
                    <b>{{item.name}} </b> :
                    {{item.messageBody}}
                    <hr>
                </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="col-sm">
        <div class="card-header" style="width: 18rem;">
            <div class="card-body">
                <h3>Create channel</h3>
                <div>
                    <label> Enter Channel Name :</label>
                    <input type="text" #name>
                    <button  (click)=" createChannel(name.value)">Create</button>
                </div>
                <div class="btn-group"  >
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false"     > Join Channel</button>
                    <ul class="dropdown-menu"  >
                        <li *ngFor="let item of channelService.channelc">
                            <button class="dropdown-item"  (click)="joinChannel(item.name)"  >
                             {{item.name}}
                             </button>
                     </li>
                        </ul>
                    </div>
                <div *ngFor="let item of channelService.message" >
                    
                    
                    
                    {{ item.date | date: "longTime" }}
                        {{item.name}} :
                        {{item.messageBody}}
                    
                </div>
            </div>
        </div>
    </div>
</div>
